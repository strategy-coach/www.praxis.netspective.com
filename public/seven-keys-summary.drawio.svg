<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="700px" height="420px" viewBox="-0.5 -0.5 700 420" content="&lt;mxfile host=&quot;app.diagrams.net&quot;&gt;&lt;diagram name=&quot;Seven Keys Summary&quot;&gt;&lt;/diagram&gt;&lt;/mxfile&gt;">
  <defs>
    <marker id="arrowhead12" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4caf50"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="700" height="420" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1a1a2e">The 7 Keys to AI That Remembers</text>

  <!-- Main container -->
  <rect x="20" y="50" width="660" height="290" rx="15" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>

  <!-- Key 1 -->
  <rect x="40" y="70" width="290" height="45" rx="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="185" y="98" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1a1a2e">1. Sessions: One conversation at a time</text>

  <!-- Key 2 -->
  <rect x="370" y="70" width="290" height="45" rx="8" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="515" y="98" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1a1a2e">2. Memory: Your personal information</text>

  <!-- Key 3 -->
  <rect x="40" y="125" width="290" height="45" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="185" y="153" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1a1a2e">3. Auto-Learning: AI takes notes</text>

  <!-- Key 4 -->
  <rect x="370" y="125" width="290" height="45" rx="8" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="515" y="153" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1a1a2e">4. Provenance: Where info came from</text>

  <!-- Key 5 -->
  <rect x="40" y="180" width="290" height="45" rx="8" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
  <text x="185" y="208" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1a1a2e">5. Push/Pull: Smart loading of info</text>

  <!-- Key 6 -->
  <rect x="370" y="180" width="290" height="45" rx="8" fill="#ffebee" stroke="#ef5350" stroke-width="2"/>
  <text x="515" y="208" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1a1a2e">6. Production: Privacy, speed, scale</text>

  <!-- Key 7 -->
  <rect x="205" y="235" width="290" height="45" rx="8" fill="#e0f7fa" stroke="#00bcd4" stroke-width="2"/>
  <text x="350" y="263" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1a1a2e">7. Orchestration: Everything together</text>

  <!-- Arrow from Key 7 to result -->
  <path d="M 350 280 L 350 350" stroke="#4caf50" stroke-width="2" fill="none" marker-end="url(#arrowhead12)"/>

  <!-- Result -->
  <rect x="150" y="355" width="400" height="50" rx="10" fill="#c8e6c9" stroke="#2e7d32" stroke-width="3"/>
  <text x="350" y="385" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1b5e20">Result: AI that truly knows you</text>
</svg>
