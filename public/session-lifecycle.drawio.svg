<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="700px" height="280px" viewBox="-0.5 -0.5 700 280" content="&lt;mxfile host=&quot;app.diagrams.net&quot;&gt;&lt;diagram name=&quot;Session Lifecycle&quot;&gt;&lt;/diagram&gt;&lt;/mxfile&gt;">
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="700" height="280" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="350" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a2e">Sessions - Like a Phone Call</text>

  <!-- Session Example Box -->
  <rect x="20" y="45" width="350" height="100" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="195" y="70" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2e7d32">Session Example</text>

  <!-- Start talking -->
  <rect x="40" y="85" width="90" height="45" rx="8" fill="#ffffff" stroke="#66bb6a" stroke-width="2"/>
  <text x="85" y="105" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">Start</text>
  <text x="85" y="118" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">talking</text>

  <!-- Arrow -->
  <path d="M 130 107 L 150 107" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>

  <!-- Have conversation -->
  <rect x="155" y="85" width="90" height="45" rx="8" fill="#ffffff" stroke="#66bb6a" stroke-width="2"/>
  <text x="200" y="105" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">Have</text>
  <text x="200" y="118" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">conversation</text>

  <!-- Arrow -->
  <path d="M 245 107 L 265 107" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>

  <!-- Say goodbye -->
  <rect x="270" y="85" width="90" height="45" rx="8" fill="#ffffff" stroke="#66bb6a" stroke-width="2"/>
  <text x="315" y="105" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">Say</text>
  <text x="315" y="118" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">goodbye</text>

  <!-- After Session Box -->
  <rect x="390" y="45" width="290" height="100" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="535" y="70" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1565c0">After Session Ends</text>

  <!-- Arrow from session to after -->
  <path d="M 360 107 L 390 107" stroke="#1976d2" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>

  <!-- Important notes saved -->
  <rect x="410" y="85" width="110" height="45" rx="8" fill="#ffffff" stroke="#42a5f5" stroke-width="2"/>
  <text x="465" y="105" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">Important</text>
  <text x="465" y="118" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">notes saved</text>

  <!-- Arrow -->
  <path d="M 520 107 L 540 107" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>

  <!-- Goes to permanent file -->
  <rect x="545" y="85" width="120" height="45" rx="8" fill="#ffffff" stroke="#42a5f5" stroke-width="2"/>
  <text x="605" y="105" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">Goes to your</text>
  <text x="605" y="118" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">permanent file</text>

  <!-- Key insight box -->
  <rect x="20" y="170" width="660" height="90" rx="10" fill="#fff8e1" stroke="#ffa726" stroke-width="2"/>
  <text x="350" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">The Magic</text>
  <text x="350" y="220" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1a1a2e">Sessions end, but what the AI learned about you stays forever.</text>
  <text x="350" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">One task = One session (recipes, vacation planning, debugging = separate sessions)</text>
</svg>
