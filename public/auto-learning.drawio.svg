<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="700px" height="400px" viewBox="-0.5 -0.5 700 400" content="&lt;mxfile host=&quot;app.diagrams.net&quot;&gt;&lt;diagram name=&quot;Auto Learning&quot;&gt;&lt;/diagram&gt;&lt;/mxfile&gt;">
  <defs>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="700" height="400" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="350" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a2e">The AI Learns Automatically</text>

  <!-- Step 1: Listen & Extract -->
  <rect x="20" y="50" width="210" height="190" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="125" y="75" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2e7d32">Step 1: Listen &amp; Extract</text>

  <!-- Your conversation -->
  <rect x="40" y="90" width="170" height="35" rx="6" fill="#ffffff" stroke="#66bb6a" stroke-width="2"/>
  <text x="125" y="112" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">Your conversation</text>

  <!-- Arrow down -->
  <path d="M 125 125 L 125 140" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead3)"/>

  <!-- Diamond - AI picks out -->
  <path d="M 125 145 L 190 170 L 125 195 L 60 170 Z" fill="#fff8e1" stroke="#ffa726" stroke-width="2"/>
  <text x="125" y="167" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1a1a2e">AI picks out</text>
  <text x="125" y="178" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1a1a2e">important info</text>

  <!-- Extracted items -->
  <rect x="40" y="205" width="80" height="28" rx="4" fill="#c8e6c9" stroke="#4caf50" stroke-width="1"/>
  <text x="80" y="223" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1a1a2e">Team of 20</text>

  <rect x="125" y="205" width="85" height="28" rx="4" fill="#c8e6c9" stroke="#4caf50" stroke-width="1"/>
  <text x="167" y="223" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1a1a2e">Prefers Slack</text>

  <!-- Ignored -->
  <rect x="60" y="238" width="120" height="25" rx="4" fill="#ffcdd2" stroke="#ef5350" stroke-width="1"/>
  <text x="120" y="255" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1a1a2e">"um, so like..."</text>

  <!-- Arrow to Step 2 -->
  <path d="M 230 170 L 250 170" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead3)"/>

  <!-- Step 2: Combine with Old Info -->
  <rect x="250" y="50" width="200" height="190" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="350" y="75" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1565c0">Step 2: Combine</text>

  <!-- New info -->
  <rect x="270" y="95" width="160" height="35" rx="6" fill="#ffffff" stroke="#42a5f5" stroke-width="2"/>
  <text x="350" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">New: "Team of 20"</text>
  <text x="350" y="122" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">+ "Prefers Slack"</text>

  <!-- Merge symbol -->
  <rect x="310" y="140" width="80" height="30" rx="6" fill="#fff8e1" stroke="#ffa726" stroke-width="2"/>
  <text x="350" y="160" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">Merge</text>

  <!-- Old info -->
  <rect x="270" y="180" width="160" height="35" rx="6" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="2"/>
  <text x="350" y="195" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Old: "Team of 15"</text>
  <text x="350" y="207" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">(from last year)</text>

  <!-- Result -->
  <rect x="270" y="225" width="160" height="35" rx="6" fill="#c8e6c9" stroke="#4caf50" stroke-width="2"/>
  <text x="350" y="247" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">Updated: Team size = 20</text>

  <!-- Arrow to Step 3 -->
  <path d="M 450 170 L 470 170" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead3)"/>

  <!-- Step 3: Store for Later -->
  <rect x="470" y="50" width="210" height="190" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="575" y="75" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#7b1fa2">Step 3: Store</text>

  <!-- Save icon -->
  <rect x="520" y="100" width="110" height="50" rx="8" fill="#ffffff" stroke="#ab47bc" stroke-width="2"/>
  <text x="575" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9c27b0">SAVE</text>
  <text x="575" y="142" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">Save in system</text>

  <!-- Organized files -->
  <rect x="490" y="170" width="170" height="60" rx="6" fill="#ffffff" stroke="#ab47bc" stroke-width="1"/>
  <text x="575" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">Organized for quick</text>
  <text x="575" y="205" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">retrieval later</text>
  <text x="575" y="220" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">(searchable by meaning)</text>

  <!-- Summary Box -->
  <rect x="20" y="290" width="660" height="90" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="350" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">What Gets Remembered vs Ignored</text>

  <!-- Remembered column -->
  <text x="180" y="340" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2e7d32">Remembered</text>
  <text x="180" y="358" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">Preferences • Facts • How you work</text>
  <text x="180" y="372" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">Updates to old info</text>

  <!-- Ignored column -->
  <text x="520" y="340" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#c62828">Ignored</text>
  <text x="520" y="358" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">Filler words • Random chit-chat</text>
  <text x="520" y="372" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">Repeated info already saved</text>

  <!-- Divider -->
  <line x1="350" y1="330" x2="350" y2="375" stroke="#ff9800" stroke-width="1" stroke-dasharray="4,4"/>
</svg>
