<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="700px" height="280px" viewBox="-0.5 -0.5 700 280" content="&lt;mxfile host=&quot;app.diagrams.net&quot;&gt;&lt;diagram name=&quot;Production Challenges&quot;&gt;&lt;/diagram&gt;&lt;/mxfile&gt;">
  <defs/>

  <!-- Background -->
  <rect x="0" y="0" width="700" height="280" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="350" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a2e">Making It Work in the Real World</text>
  <text x="350" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Three Big Challenges</text>

  <!-- Challenge 1: Privacy -->
  <rect x="20" y="65" width="210" height="195" rx="10" fill="#ffebee" stroke="#ef5350" stroke-width="2"/>
  <text x="125" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#c62828">Challenge 1: Privacy</text>

  <rect x="35" y="110" width="180" height="35" rx="6" fill="#ffffff" stroke="#ef9a9a" stroke-width="1"/>
  <text x="125" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">Your data must be 100%</text>
  <text x="125" y="138" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">separate from others</text>

  <rect x="35" y="150" width="180" height="35" rx="6" fill="#ffffff" stroke="#ef9a9a" stroke-width="1"/>
  <text x="125" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">You control what's</text>
  <text x="125" y="178" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">remembered</text>

  <rect x="35" y="190" width="180" height="35" rx="6" fill="#ffffff" stroke="#ef9a9a" stroke-width="1"/>
  <text x="125" y="205" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">You can delete</text>
  <text x="125" y="218" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">anything</text>

  <text x="125" y="250" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#c62828">Like medical records</text>

  <!-- Challenge 2: Speed -->
  <rect x="245" y="65" width="210" height="195" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="350" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">Challenge 2: Speed</text>

  <rect x="260" y="110" width="180" height="35" rx="6" fill="#ffffff" stroke="#ffcc80" stroke-width="1"/>
  <text x="350" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">Must respond in</text>
  <text x="350" y="138" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">under 1 second</text>

  <rect x="260" y="150" width="180" height="35" rx="6" fill="#ffffff" stroke="#ffcc80" stroke-width="1"/>
  <text x="350" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">Even with millions</text>
  <text x="350" y="178" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">of memories</text>

  <rect x="260" y="190" width="180" height="35" rx="6" fill="#ffffff" stroke="#ffcc80" stroke-width="1"/>
  <text x="350" y="205" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">No waiting</text>
  <text x="350" y="218" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">around</text>

  <text x="350" y="250" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#e65100">Instant gratification</text>

  <!-- Challenge 3: Scale -->
  <rect x="470" y="65" width="210" height="195" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="575" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1565c0">Challenge 3: Scale</text>

  <rect x="485" y="110" width="180" height="35" rx="6" fill="#ffffff" stroke="#90caf9" stroke-width="1"/>
  <text x="575" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">1 million users</text>
  <text x="575" y="138" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">Ã—</text>

  <rect x="485" y="150" width="180" height="35" rx="6" fill="#ffffff" stroke="#90caf9" stroke-width="1"/>
  <text x="575" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">1,000 memories each</text>
  <text x="575" y="178" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">=</text>

  <rect x="485" y="190" width="180" height="35" rx="6" fill="#c8e6c9" stroke="#66bb6a" stroke-width="2"/>
  <text x="575" y="210" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2e7d32">1 billion things!</text>

  <text x="575" y="250" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1565c0">Highway vs backyard path</text>
</svg>
