      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="700" height="280" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="350" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a2e">Example 1: A Coding Helper</text>

  <!-- What AI Remembers Box -->
  <rect x="20" y="50" width="200" height="130" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="120" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1565c0">What AI Remembers</text>

  <rect x="35" y="90" width="170" height="25" rx="4" fill="#ffffff" stroke="#42a5f5" stroke-width="1"/>
  <text x="120" y="107" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">Uses TypeScript</text>

  <rect x="35" y="120" width="170" height="25" rx="4" fill="#ffffff" stroke="#42a5f5" stroke-width="1"/>
  <text x="120" y="137" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">Checks logs first</text>

  <rect x="35" y="150" width="170" height="25" rx="4" fill="#ffffff" stroke="#42a5f5" stroke-width="1"/>
  <text x="120" y="167" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">Prefers code examples</text>

  <!-- What Happens Box -->
  <rect x="240" y="50" width="440" height="130" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="460" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2e7d32">What Happens</text>

