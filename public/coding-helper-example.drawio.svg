  <rect x="260" y="90" width="100" height="35" rx="6" fill="#ffffff" stroke="#66bb6a" stroke-width="1"/>
  <text x="310" y="105" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1a1a2e">You: "Getting</text>
  <text x="310" y="118" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1a1a2e">error 401"</text>

  <path d="M 360 107 L 375 107" stroke="#666" stroke-width="1.5" fill="none" marker-end="url(#arrowhead7)"/>

  <rect x="380" y="90" width="90" height="35" rx="6" fill="#ffffff" stroke="#66bb6a" stroke-width="1"/>
  <text x="425" y="105" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1a1a2e">AI recalls</text>
  <text x="425" y="118" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1a1a2e">your style</text>

  <path d="M 470 107 L 485 107" stroke="#666" stroke-width="1.5" fill="none" marker-end="url(#arrowhead7)"/>

  <rect x="490" y="90" width="80" height="35" rx="6" fill="#ffffff" stroke="#66bb6a" stroke-width="1"/>
  <text x="530" y="105" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1a1a2e">Checks</text>
  <text x="530" y="118" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1a1a2e">context</text>

  <path d="M 570 107 L 585 107" stroke="#666" stroke-width="1.5" fill="none" marker-end="url(#arrowhead7)"/>

  <rect x="590" y="90" width="75" height="35" rx="6" fill="#ffffff" stroke="#66bb6a" stroke-width="1"/>
  <text x="627" y="105" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1a1a2e">Looks up</text>
  <text x="627" y="118" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1a1a2e">docs</text>

  <!-- AI Response -->
  <rect x="260" y="135" width="405" height="40" rx="6" fill="#c8e6c9" stroke="#4caf50" stroke-width="2"/>
  <text x="462" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">AI: "Based on logs and our last session, this is the same</text>
  <text x="462" y="168" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">JWT issue. Here's the TypeScript fix..."</text>

  <!-- Arrow connecting boxes -->
  <path d="M 220 115 L 240 115" stroke="#1976d2" stroke-width="2" stroke-dasharray="4,2" fill="none" marker-end="url(#arrowhead7)"/>

  <!-- Key insight -->
  <rect x="20" y="200" width="660" height="60" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="350" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e65100">The Magic</text>
  <text x="350" y="245" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">AI remembers your debugging style + tech stack + past issues = personalized help instantly</text>
