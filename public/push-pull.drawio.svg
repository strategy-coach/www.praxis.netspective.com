<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="700px" height="380px" viewBox="-0.5 -0.5 700 380" content="&lt;mxfile host=&quot;app.diagrams.net&quot;&gt;&lt;diagram name=&quot;Push Pull&quot;&gt;&lt;/diagram&gt;&lt;/mxfile&gt;">
  <defs>
    <marker id="arrowhead5" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
    <marker id="arrowhead5g" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4caf50"/>
    </marker>
    <marker id="arrowhead5b" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976d2"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="700" height="380" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="350" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a2e">Push vs Pull - Smart Loading</text>

  <!-- Push Box -->
  <rect x="20" y="50" width="200" height="180" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="120" y="75" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2e7d32">Push (Always Ready)</text>

  <rect x="40" y="90" width="160" height="30" rx="6" fill="#ffffff" stroke="#66bb6a" stroke-width="1"/>
  <text x="120" y="110" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">Your name</text>

  <rect x="40" y="125" width="160" height="30" rx="6" fill="#ffffff" stroke="#66bb6a" stroke-width="1"/>
  <text x="120" y="145" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">Your allergies</text>

  <rect x="40" y="160" width="160" height="30" rx="6" fill="#ffffff" stroke="#66bb6a" stroke-width="1"/>
  <text x="120" y="180" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">Your time zone</text>

  <rect x="40" y="195" width="160" height="30" rx="6" fill="#ffffff" stroke="#66bb6a" stroke-width="1"/>
  <text x="120" y="215" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">Current project</text>

  <!-- Pull Box -->
  <rect x="480" y="50" width="200" height="180" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="580" y="75" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1565c0">Pull (Load When Needed)</text>

  <rect x="500" y="90" width="160" height="30" rx="6" fill="#ffffff" stroke="#42a5f5" stroke-width="1"/>
  <text x="580" y="110" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">Old conversations</text>

  <rect x="500" y="125" width="160" height="30" rx="6" fill="#ffffff" stroke="#42a5f5" stroke-width="1"/>
  <text x="580" y="145" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">Old project details</text>

  <rect x="500" y="160" width="160" height="30" rx="6" fill="#ffffff" stroke="#42a5f5" stroke-width="1"/>
  <text x="580" y="180" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">Rarely used prefs</text>

  <!-- AI Working Memory (Center) -->
  <rect x="260" y="80" width="180" height="100" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="350" y="105" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#7b1fa2">AI's Working</text>
  <text x="350" y="125" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#7b1fa2">Memory</text>
  <text x="350" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">What AI has ready</text>
  <text x="350" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">right now</text>

  <!-- Arrows from Push to Working Memory -->
  <path d="M 220 105 L 260 115" stroke="#4caf50" stroke-width="2" fill="none" marker-end="url(#arrowhead5g)"/>
  <path d="M 220 140 L 260 130" stroke="#4caf50" stroke-width="2" fill="none" marker-end="url(#arrowhead5g)"/>
  <path d="M 220 175 L 260 145" stroke="#4caf50" stroke-width="2" fill="none" marker-end="url(#arrowhead5g)"/>
  <path d="M 220 210 L 260 160" stroke="#4caf50" stroke-width="2" fill="none" marker-end="url(#arrowhead5g)"/>

  <!-- Your Question -->
  <rect x="260" y="200" width="180" height="40" rx="8" fill="#fff8e1" stroke="#ffa726" stroke-width="2"/>
  <text x="350" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1a1a2e">Your Question</text>

  <!-- Decision Diamond -->
  <path d="M 350 250 L 400 280 L 350 310 L 300 280 Z" fill="#ffecb3" stroke="#ffa726" stroke-width="2"/>
  <text x="350" y="280" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1a1a2e">Old info</text>
  <text x="350" y="292" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1a1a2e">needed?</text>

  <!-- Arrow from question to decision -->
  <path d="M 350 240 L 350 250" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead5)"/>

  <!-- Arrow from decision to Pull (Yes) - goes around to avoid overlap -->
  <path d="M 400 280 L 460 280 L 460 200 L 500 200" stroke="#1976d2" stroke-width="2" fill="none" marker-end="url(#arrowhead5b)"/>
  <text x="430" y="270" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">Yes</text>

  <!-- Arrow from Pull back to Working Memory -->
  <path d="M 480 130 L 440 130" stroke="#1976d2" stroke-width="2" stroke-dasharray="5,3" fill="none" marker-end="url(#arrowhead5b)"/>

  <!-- Summary Box -->
  <rect x="20" y="320" width="660" height="50" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="350" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e65100">Balance is Key</text>
  <text x="350" y="362" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">Too much Push = slow | Too much Pull = forgetful | Just right = fast &amp; smart</text>
</svg>
