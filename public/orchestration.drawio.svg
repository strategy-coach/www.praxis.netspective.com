<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="700px" height="520px" viewBox="-0.5 -0.5 700 520" content="&lt;mxfile host=&quot;app.diagrams.net&quot;&gt;&lt;diagram name=&quot;Orchestration&quot;&gt;&lt;/diagram&gt;&lt;/mxfile&gt;">
  <defs>
    <marker id="arrowhead6" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="700" height="520" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="350" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a2e">Orchestration - The Conductor</text>
  <text x="350" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Everything Working Together</text>

  <!-- Step 1: User Question -->
  <rect x="250" y="60" width="200" height="45" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="350" y="88" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1a1a2e">You ask: "Help me debug"</text>

  <!-- Arrow down -->
  <path d="M 350 105 L 350 120" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead6)"/>

  <!-- Step 2: Understand -->
  <rect x="250" y="125" width="200" height="40" rx="8" fill="#fff8e1" stroke="#ffa726" stroke-width="2"/>
  <text x="350" y="150" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">Step 1: Understand what you want</text>

  <!-- Arrow down splits into 3 -->
  <path d="M 350 165 L 350 180" stroke="#666" stroke-width="2" fill="none"/>
  <path d="M 350 180 L 150 200" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead6)"/>
  <path d="M 350 180 L 350 200" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead6)"/>
  <path d="M 350 180 L 550 200" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead6)"/>

  <!-- Three parallel steps -->
  <!-- Step 2: Memories -->
  <rect x="50" y="205" width="200" height="40" rx="8" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="150" y="230" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">Step 2: Get your memories</text>

  <!-- Step 3: Docs -->
  <rect x="250" y="205" width="200" height="40" rx="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="350" y="230" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">Step 3: Get relevant docs</text>

  <!-- Step 4: Tools -->
  <rect x="450" y="205" width="200" height="40" rx="8" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
  <text x="550" y="230" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">Step 4: Run needed tools</text>

  <!-- Arrows converge -->
  <path d="M 150 245 L 350 275" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead6)"/>
  <path d="M 350 245 L 350 275" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead6)"/>
  <path d="M 550 245 L 350 275" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead6)"/>

  <!-- Step 5: Assemble -->
  <rect x="250" y="280" width="200" height="40" rx="8" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="350" y="305" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">Step 5: Put it all together</text>

  <!-- Arrow down -->
  <path d="M 350 320 L 350 335" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead6)"/>

  <!-- Step 6: Response -->
  <rect x="250" y="340" width="200" height="45" rx="10" fill="#c8e6c9" stroke="#4caf50" stroke-width="2"/>
  <text x="350" y="368" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1a1a2e">Step 6: Give you the answer</text>

  <!-- Arrow down -->
  <path d="M 350 385 L 350 400" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead6)"/>

  <!-- Step 7: Learn -->
  <rect x="250" y="405" width="200" height="40" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="350" y="430" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">Step 7: Remember something new</text>

  <!-- Timing info box -->
  <rect x="500" y="340" width="180" height="105" rx="8" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1"/>
  <text x="590" y="360" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#616161">Timing</text>
  <text x="590" y="380" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1a1a2e">Memories: ~50ms</text>
  <text x="590" y="395" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1a1a2e">Knowledge: ~200ms</text>
  <text x="590" y="410" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1a1a2e">Tools: ~200ms</text>
  <text x="590" y="425" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1a1a2e">Response: ~500ms</text>
  <text x="590" y="440" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#4caf50">Total: &lt;1 second!</text>

  <!-- Summary -->
  <rect x="20" y="460" width="660" height="45" rx="8" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="350" y="488" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2e7d32">All of this happens in less than 1 second!</text>
</svg>
