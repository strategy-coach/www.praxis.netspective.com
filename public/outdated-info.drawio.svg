<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="700px" height="220px" viewBox="-0.5 -0.5 700 220" content="&lt;mxfile host=&quot;app.diagrams.net&quot;&gt;&lt;diagram name=&quot;Outdated Info&quot;&gt;&lt;/diagram&gt;&lt;/mxfile&gt;">
  <defs>
    <marker id="arrowhead10" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="700" height="220" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="350" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a1a2e">Problem 2: Outdated Information</text>
  <text x="350" y="45" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">You told AI you're vegan, but now you eat fish</text>

  <!-- Old memory -->
  <rect x="40" y="70" width="200" height="55" rx="8" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="2"/>
  <text x="140" y="95" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">Old memory:</text>
  <text x="140" y="112" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">"You're vegan" (2 months ago)</text>

  <!-- New info -->
  <rect x="40" y="135" width="200" height="55" rx="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="140" y="160" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1565c0">New info:</text>
  <text x="140" y="177" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">"I eat fish now"</text>

  <!-- Arrows to decision -->
  <path d="M 240 97 L 290 125" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead10)"/>
  <path d="M 240 162 L 290 135" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead10)"/>

  <!-- Decision diamond -->
  <path d="M 350 100 L 410 130 L 350 160 L 290 130 Z" fill="#fff8e1" stroke="#ffa726" stroke-width="2"/>
  <text x="350" y="127" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">Which is</text>
  <text x="350" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a1a2e">correct?</text>

  <!-- Arrow to updated -->
  <path d="M 410 130 L 460 130" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead10)"/>

  <!-- Updated -->
  <rect x="460" y="100" width="150" height="55" rx="8" fill="#c8e6c9" stroke="#4caf50" stroke-width="2"/>
  <text x="535" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2e7d32">Updated:</text>
  <text x="535" y="142" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a2e">"You're pescatarian"</text>

  <!-- Arrow to archived -->
  <path d="M 535 155 L 535 175" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead10)"/>

  <!-- Archived note -->
  <rect x="460" y="175" width="150" height="35" rx="6" fill="#f5f5f5" stroke="#bdbdbd" stroke-width="1"/>
  <text x="535" y="197" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Old info archived, not deleted</text>
</svg>
